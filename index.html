<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign Up</title>
  </head>

  <body>
    <div class="content">
      <div class="sidebar">
        <img class="sidebar-img" src="./media/leaves.jpg" alt="leaves" />
        <div class="sidebar-center">
          <img
            class="logo"
            src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
            alt="odin logo"
          />
          <h1>ODIN</h1>
        </div>
      </div>

      <div class="content-right">
        <h2>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. <br />
          Sign up <em>now</em> to get started. <br /><br />
          You know you want to.
        </h2>
        <div class="form">
          <form id="account" action="index.html" method="post">
            <label for="firstName">First Name:</label>
            <input type="text" name="firstName" id="firstName" />
            <label for="lastName">Last Name:</label>
            <input type="text" name="lastName" id="lastName" />
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" />
            <label for="phone">Phone:</label>
            <input type="number" name="phone" id="phone" />
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" />
            <label for="confirmPass">Confirm Password:</label>
            <input type="password" name="confirmPass" id="confirmPass" />
          </form>
        </div>
        <button type="submit" form="account">Create Account</button>
        <p>Already have an account?<a href="">Log in</a></p>
      </div>
    </div>
  </body>
</html>
